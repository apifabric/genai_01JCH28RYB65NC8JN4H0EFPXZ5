<o-form-layout-manager attr="Appointment" mode="tab" title="APPOINTMENT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="AppointmentTable" 
            service="Appointment" 
            entity="Appointment" 
            title="APPOINTMENT"
            keys="id"
            columns="id;pet_id;service_type;date" 
            header-actions="R;D"
            visible-columns="id;pet_id;service_type;date"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="pet_id" title="pet_id">
    <o-table-cell-renderer-service attr="pet_id" 
        service="Pet" entity="PetType" columns="id;name"
        parent-keys="id:pet_id"
        value-column="name" keys="pet_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #service_type attr="service_type" title="service_type" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-date-input #date attr="date" type="timestamp" label="date" editable="no" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
