<o-form-layout-manager attr="Pet" mode="tab" title="PET">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="PetTable" 
            service="Pet" 
            entity="Pet" 
            title="PET"
            keys="id"
            columns="name;customer_id;species;date_of_birth;id;breed" 
            header-actions="R;D"
            visible-columns="name;customer_id;species;date_of_birth;id;breed"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="customer_id" title="customer_id">
    <o-table-cell-renderer-service attr="customer_id" 
        service="Customer" entity="CustomerType" columns="id;name"
        parent-keys="id:customer_id"
        value-column="name" keys="customer_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #species attr="species" title="species" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-date-input #date_of_birth attr="date_of_birth" type="date" label="date_of_birth" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #breed attr="breed" title="breed" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
